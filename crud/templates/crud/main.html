{% extends 'crud/base.html' %}

    {% block title %}
        Basic CRUD App
    {% endblock %}

    {% block content %}
        <h1>Basic CRUD App</h1>
        {% if request.user.is_authenticated %}
            <ul>
                <li><p>Try <a href="{% url 'autos_all' %}">Autos crud</a></p></li>
                <li><p>Try <a href="{% url 'cats_all' %}">Cats crud</a></p></li>
            </ul>
            <p><a href="{% url 'logout'%}?next={% url 'main' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}?next={% url 'main' %}">Please log in</a></p>
        {% endif %}
    {% endblock %}
