{% extends 'crud/base.html' %}

{% block title %}
    Delete Make
{% endblock %}

{% block content%}
    <h1>Delete Make</h1>
    <p>Are you sure to delete the make: {{ make }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
    </form>
{% endblock %}
