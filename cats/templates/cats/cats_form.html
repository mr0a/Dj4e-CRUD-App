{% extends 'crud/base.html' %}

{% block title %}
    Cats Create
{% endblock %}

{% block content %}
    <form method="post">
        <table>
            {% csrf_token %}
            {{form.as_table}}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" value="Cancel" onclick="window.location='{% url 'cats_list' %}';return false;">
    </form>
{% endblock %}
