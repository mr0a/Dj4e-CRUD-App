{% extends 'crud/base.html' %}

{% block title%}
    Delete Cat
{% endblock %}

{% block content %}
    <h1>Delete Cat</h1>
    <p>Are you sure to delete the cat: {{ cat }} ?</p>
    <form method='post'>
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
    </form>
{% endblock %}
